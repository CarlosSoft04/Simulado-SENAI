<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/all.min.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
</head>
<body> 

    <!--CABECALHO-->
    <div class="container my-5">
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex justify-content-start">
                    <img src="assets/images/favicon.png" alt="Logo" class="img-fluid me-4" width="70px">
                    <h1>Gerenciamento de chamados</h1>
                </div>
                
            </div>
              
            <div class="col text-end">
                <div class="d-flex justify-content-end">
                    <select id="select-filter" class="form-select w-50 me-3">
                       <option value=""></option>
                       <option value="1">Filtro 1</option>
                      
                    </select>
                <a href="new_task.html" class="btn btn-primary"> <i class="fa-solid fa-plus me-3"></i>Novo Chamado</a>
                </div>
            </div>
        </div> 
       

        <!--visual de abertura do chamado-->
        <div class="row mb-3">
            <div class="col-12 border border-secondary rounded p-3 shadow">
                <div class="row">
                    <div class="col-8">Descricao </div>
                    <div class="col-2">
                        <select id="task_status">
                            <option value="new"></option>
                            <option value="in progress"></option>
                            <option value="new"></option>
                            
                    
                        </select>


                    </div>

                    <div class="col-1 text-end"><i class="fa-solid fa-pen-to-square me-2"></i>Editar</div>
                    <div class="col-1 text-end text-danger"><i class="fa-solid fa-trash-can me-2"></i>Excluir</div>
                </div>
            </div>
        </div>

        


        <!--SEM CHAMADO-->
        <div class="row" id="no_tasks">
            <div class="col text-center">
                <span class="opacity-75">Nao tem chamados para apresentar</span>
            </div>
        </div>


    </div>
    
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
